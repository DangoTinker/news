<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../resources/layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<table class="layui-table" lay-data="{url:'', page:true, id:'power'}" lay-filter="demo">
    <thead>
    <tr>
<!--        <th lay-data="{type:'checkbox', fixed: 'left'}"></th>-->
<!--        <th lay-data="{field:'id', width:150, sort: true, fixed: true}">ID</th>-->
        <th lay-data="{field:'accessId',edit: 'text' }">权限</th>
        <th lay-data="{field:'url',edit: 'text'}">Urls</th>
<!--        <th lay-data="{field:'birth', width:150, sort: true}">生日</th>-->
        <th lay-data="{fixed: 'right', align:'center', toolbar: '#barDemo'}">操作</th>
    </tr>
    </thead>
</table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" name={}>删除</a>
</script>

<script src="../../resources/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../resources/js/common/jquery.min.js"></script>
<script type="text/javascript" src="../../resources/js/manage/Manager_power.js"></script>

</body>
</html>
